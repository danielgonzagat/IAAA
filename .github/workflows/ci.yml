name: CI
on:
  push: { branches: ['**'] }
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest httpx
      - name: Start API (background)
        run: |
          uvicorn lemnisiana.orchestrator.app:app --host 127.0.0.1 --port 8000 &
          echo $! > uvicorn.pid
          sleep 2
      - name: Ethics proofs (Z3)
        run: python ci/ethics_proofs.py

      - name: Policies sanity
        run: |
          python - <<'PY'
          import yaml, sys, pathlib
          p = pathlib.Path("configs/ethics.yaml")
          if not p.exists():
              print("configs/ethics.yaml missing (ok if merged into default)", file=sys.stderr)
              sys.exit(0)
          d = yaml.safe_load(p.read_text())
          eth = d.get("ethics", {})
          assert eth.get("tau_E", 0) >= 0.90
          assert eth.get("tau_AI", 0) >= 0.95
          assert eth.get("ece_truth_max", 1) <= 0.05
          print("Policies OK")
          PY

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q
      - name: Stop API
        if: always()
        run: |
          kill $(cat uvicorn.pid) || true
